<div id="posts"></div>

<script>
    var dbBlogs = firebase.database().ref().child("Posts").orderByChild("key");
    dbBlogs.on("value", function(blogs){
        if (blogs.exists()){
            var blogsHtml = "";
            blogs.forEach(function(singleBlog){
                
                blogsHtml += "<div class='home-post'>";
                    blogsHtml += "<div><img src= '";
                        blogsHtml += singleBlog.val().image;
                    blogsHtml += "'></div><br>";

                    blogsHtml += "<div style= 'text-align: center; color: black;'>";
                        blogsHtml += singleBlog.val().desc;
                    blogsHtml += "</div><br>";
                blogsHtml += "</div>";
                
                $("#posts").html(blogsHtml);
            });

            
        }
    });

</script>
